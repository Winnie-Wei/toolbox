<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>运维工具箱</title>
        <link rel="stylesheet" href="../../src/css/common/bootstrap.min.css">
        <link rel="stylesheet" href="../../src/css/main.css">
        <link rel="stylesheet" href="../../src/css/module/sqlIntelligent.css">
        <link rel="shortcut icon" href="../../src/images/favicon.ico">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Worker ToolBox</a>
            </div>
            <ul class="nav navbar-nav navbar-left mgl-50">
                <li><a href="../txTool/index.html">工具箱</a></li>
                <li><a href="../toolManage/toolBoxClient.html">工具管理</a></li>
                <li><a href="sqlDetail.html">SQL详情</a></li>
                <li><a href="monitorSqlDetail.html">SQL执行详情</a></li>
                <li class="active"><a href="sqlIntelligent.html">SQL智能顾问</a></li>
            </ul>
        </nav>
        <div class="container-fluid container-fluid-tool">
            <div class="container-header">
                <button class="btn btn-info right back">返回</button>
                <p class="title">SQL智能顾问工具</p>
            </div>
            <div class="container-main clear container-main-module">
                <div class="row">
                    <div class="btn-group btn-group-choose" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary">活动类</button>
                        <button type="button" class="btn btn-default">内存耗用</button>
                    </div>
                    <div class="col-lg-12 count-chart-inline" id="J_chart_performance">

                    </div>
                </div>

                <div class="row row-table-only">
                    <div class="col-lg-12">
                        <table class="table table-bordered table-striped table-hover table-condensed mgb-0 table-progress">
                            <thead>
                                <tr>
                                    <th  colspan="7">
                                        <h5 class="pull-left">SQL监视</h5>
                                        <form class="form-inline">
                                            <div class="form-group right">
                                                <label for="search">搜索：</label>
                                                <input class="form-control" placeholder="请输入关键字"/>
                                            </div>
                                            <div class="form-group right">
                                                <label for="search">监视时间：</label>
                                                <select class="form-control">
                                                    <option>请选择</option>
                                                </select>
                                            </div>
                                        </form>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="sort">SQL_ID</th>
                                    <th class="sort" style="width:20%">耗时</th>
                                    <th class="sort" style="width:20%">执行与解析</th>
                                    <th class="sort">磁盘读</th>
                                    <th class="sort">逻辑读</th>
                                    <th class="sort">版本</th>
                                    <th class="sort">等待时间</th>
                                </tr>
                            </thead>
                            <tbody id="J_listContent"></tbody>
                        </table>
                        <div class="listPager">
                                <div class="left">
                                    共<span id="pageCount"></span>页，每页显示
                                    <select id="slipCount">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> 条
                                </div>
                                <div id="pager" class="right pager"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <!--列表模板-->
        <script type="text/template" id="T_list_template">
            <% _.each(data, function(d){ %>
            <tr>
                <td>
                    <a href="#" data-container="table" data-toggle="popover"
                       data-placement="top"
                       data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                       data-trigger="focus | hover">
                        <%= d.db_name %>
                    </a>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: 100%">
                        </div>
                    </div>
                    <span style="float:right;margin-top: 5px;">8秒</span>
                </td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" style="width: 80%">
                        </div>
                        <div class="progress-bar progress-bar-info" style="width: 20%">
                        </div>

                    </div>
                    <span style="float:right;margin-top: 5px;">8秒</span>
                </td>
                <td><%= d.oracle_port %></td>
                <td><%= d.host %></td>
                <td><%= d.os_port %></td>
                <td><%= d.os_user %></td>
            </tr>
            <% }); %>
        </script>




        <script src="../../src/js/common/jquery-1.11.3.js"></script>
        <script src="../../src/js/common/bootstrap.min.js"></script>
        <script src="../../src/js/common/jquery.pagination.min.js"></script>
        <script src="../../src/js/common/jquery-ui-1.10.3.js"></script>
        <script src="../../src/js/common/echarts.js"></script>
        <script src="../../src/js/common/underscore-min.js"></script>
        <script src="../../src/js/public/validate.js"></script>
        <script src="../../src/js/sqlIntelligent/sqlIntelligent.js"></script>
    </body>
</html>
